<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
  body {
    text-align: center;
    font-family: arial, sans-serif;
  }

  #panel {
     margin: 50px auto;
     border-collapse: collapse;
  }

  td {
    border-width: 2px;
    border-style: solid;
    border-color: #999;
    width: 120px;
    height: 120px;
    font-size: 50px;
    cursor: pointer;
    text-shadow: 3px 3px 2px #aaa;
  }

  tr:nth-of-type(odd) td:nth-of-type(odd) {
    background-color: #c9c9c9;
  }

  tr:nth-of-type(even) td:nth-of-type(even) {
    background-color: #c9c9c9;
  }

   td:hover {
    background-color: #e8e8e8 !important;
  }

  .chosen {
    /*color: red;*/
  }
  </style>
</head>
<body>
  <select>
    <option>◯</option>
    <option selected>×</option>
  </select>
  <table id="panel"></table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://private.myvagrant/procedures.js"></script>
  <script>
  $(function(){
    'use strict';
    // Board Initialization
    var size = 5,
        grid = new Array(size),
        count = 0,
        side = "×",
        sidecolor = 'blue',
        yourTurn = false,
        game = true;
    $('select').change(function(){
      side = $(this).val();
      sidecolor = (side === "◯")? 'red' : 'blue';
      yourTurn = (side === "◯");
      console.log(yourTurn);
    });

      var socket = io.connect();

    for (i = 0; i < size; i++){

      grid[i] = new Array(size);

    }

    for (var i = 0; i < size; i++){

      $('#panel').append('<tr id=row' + i +'></tr>');

        for (var j = 0; j < size; j++){

          $('#row' + i).append('<td id=column' + j +'>  </td>');
        }
      }

      //Game Procedures

      $('td').click(function(){

        if (yourTurn){

          if ($(this).hasClass('chosen')){

            alert('Invalid move!');

          } else {
            //Your Move
            var row1 = parseInt($(this).parent().attr('id').charAt(3));
            var column1 = parseInt($(this).attr('id').charAt(6));
            grid[row1][column1] = 0;
            count ++;
            $(this).addClass('chosen').text(side).css('color',sidecolor);

            socket.emit('emit_from_client', [row1, column1, side, sidecolor]);
            yourTurn = false;

          }

        } else {

          alert('It\'s not your turn!');

        }


      });

                location.href = "";
              }

            }, 500);*/

            socket.on('emit_from_server', function(data){
              console.log(data);

              var row2 = data[0],

              yourTurn = true;

            });


    });
  </script>
</body>
</html>
