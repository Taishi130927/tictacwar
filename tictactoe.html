<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.8.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" type="text/css" href="http://private.myvagrant/style.css">
</head>
<body>


  <select id="roomSelector">
    <option value="room-1">Room 1</option>
    <option value="room-2">Room 2</option>
  </select>


  <select id="sideSelector">
    <option>◯</option>
    <option selected>×</option>
  </select>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <div id="wrapper">
    <table id="panel"></table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://private.myvagrant/procedures.js"></script>
  <script>
  $(function(){
    'use strict';
    var socket = io.connect();

    // Board Initialization
    var size = 7,
        grid = new Array(size),
        count = 0,
        side = "×",
        sidecolor = 'blue',
        yourTurn = false,
        game = true,
        timerId,
        timeCount = 0;


    function countOn(tc){

      if (tc <= 300){

        if (tc === 200) {
          $('.progress-bar').addClass('progress-bar-warning');
        } else if (tc === 270) {
          $('.progress-bar').addClass('progress-bar-danger');
        }

        timerId = setTimeout(function(){

                $('.progress-bar').css('width', 100 - tc * 100 / 300 + '%');
                countOn(tc + 1);

              }, 100);

      } else {

        clearTimeout(timerId);

      }
    }

    $('#roomSelector').change(function(){

      socket.emit('emit_room', $(this).val());
      if (side === "◯") {
        countOn(timeCount);
      }
    });

    $('#sideSelector').change(function(){

      side = $(this).val();
      sidecolor = (side === "◯")? 'red' : 'blue';
      yourTurn = (side === "◯");

    });


    for (i = 0; i < size; i++){

      grid[i] = new Array(size);

    }

    for (var i = 0; i < size; i++){

      $('#panel').append('<tr id=row' + i +'></tr>');

        for (var j = 0; j < size; j++){

          $('#row' + i).append('<td id=column' + j +'>  </td>');
        }
      }

      //Game Procedures

      $('td').click(function(){

        if (yourTurn){

          if ($(this).hasClass('chosen')){

            alert('Invalid move!');

          } else {
            //Your Move
            var row1 = parseInt($(this).parent().attr('id').charAt(3));
            var column1 = parseInt($(this).attr('id').charAt(6));
            grid[row1][column1] = 0;
            count ++;
            $(this).addClass('chosen').text(side).css('color',sidecolor).attr('data-side', side);

            socket.json.emit('emit_from_client', {
              room: $('#roomSelector').val(),
              row: row1,
              column: column1,
              side: side,
              sidecolor: sidecolor
            });

            timeCount = 0;
            clearTimeout(timerId);
            $('.progress-bar').css('width', '100%');
            //countOn(timeCount);

            if (!gameOn(grid, row1, column1, 0)){
                alert('You win!');
                location.href = "";
              }

            yourTurn = false;

          }

        } else {

          alert('It\'s not your turn!');

        }


      });
            //Enemy Move
            /*setTimeout(function(){

              var om = opponentMove(grid);
              var row2 = om[0];
              var column2 = om[1];
              grid[row2][column2] = 1;
              count++;
              $('#row' + row2 + ' #column' + column2).addClass('chosen').text('×').css('color','blue');
              yourTurn = true;

              if (!gameOn(grid, row2, column2, 1)){
                alert('You lose!');
                location.href = "";
              }

            }, 500);*/

            socket.on('emit_from_enemy', function(data){

              grid[data.row][data.column] = 1;
              count++;
              $('#row' + data.row + ' #column' + data.column).addClass('chosen').text(data.side).css('color',data.sidecolor).attr('data-side', data.side);
              if (!gameOn(grid, data.row, data.column, 1)){
                alert('You lose!');
                location.href = "";
              }
              yourTurn = true;

            });


    });
  </script>
</body>
</html>
